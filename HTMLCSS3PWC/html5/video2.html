<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="playpause()">play/pause</button>
    <button onclick="makeBig()">play/pause</button>
    <button onclick="makesmall()">play/pause</button>

    <video id="movies" onmouseover="this.play()" 
    width="320px" height="240px"> 
    <source src="video1.mp4" type='video/mp4'></video>
    <script>
        var myvideo=document.getElementById('movies')

        function playpause() {
            if(myvideo.paused)
            myvideo.play()
            else
            myvideo.pause()
        }
        function makeBig() {
            myvideo,width=440
        }
        function makesmall() {
            myvideo.width=320
        }
    </script>


</body>
</html>
